          <h1>Bistro Customer Survey</h1>
          <form method="post" action="https://emthoendel.faculty.mccinfo.net/2439/bistrosurvey_insert.php">
            <input name="recipient" type="hidden" value="hkhackley@mail.mccneb.edu">

            <div class="ui-field-contain">
              <legend>How would you rate your meal today?</legend>
              <select name="meal_rate" id="meal_rate">
                <option value="" disabled selected hidden>Select Rating</option>
                <option value="meal_rating1">1-Poor</option>
                <option value="meal_rating2">2-Needs Work</option>
                <option value="meal_rating3">3-Fair</option>
                <option value="meal_rating4">4-Good</option>
                <option value="meal_rating5">5-Excellent</option>
              </select>
            </div>
            <div class="ui-field-contain">
              <legend>How would you rate your service today?</legend>
              <select name="service_rate" id="service_rate">
                <option value="" disabled selected hidden>Select Rating</option>
                <option value="service_rating1">1-Poor</option>
                <option value="service_rating2">2-Needs Work</option>
                <option value="service_rating3">3-Fair</option>
                <option value="service_rating4">4-Good</option>
                <option value="service_rating5">5-Excellent</option>
              </select>
            </div>
            <div class="ui-field-contain">
              <legend>How would your overall experience today?</legend>
              <select name="overall_exp" id="overall_exp">
                <option value="" disabled selected hidden>Select Rating</option>
                <option value="experice_rating1">1-Poor</option>
                <option value="experience_rating2">2-Needs Work</option>
                <option value="experience_rating3">3-Fair</option>
                <option value="experience_rating4">4-Good</option>
                <option value="experience_rating5">5-Excellent</option>
              </select>
            </div>
            <fieldset data-role="controlgroup" data-type="horizontal">
              <legend>Would you recommend this restaurant to a friend?</legend>

              <input type="radio" name="recommend_rest" id="yes" value="Yes">
              <label for="yes">Yes</label>

              <input type="radio" name="recommend_rest" id="no" value="No">
              <label for="no">No</label>
            </fieldset>
            <label for="firstname">
              Name

            </label>
